<table class="table table-striped">
  <thead>
    <tr>
      <th>Naam</th>
      <th>Email</th>
      <th>Rol</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="user in users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" data-toggle="modal" data-target="#newUserModal">+ Gebruiker</button>

<div class="modal fade" id="newUserModal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Maak nieuwe gebruiker</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Gebruikersnaam</label>
								<div class="controls">
								<input type="text" class="form-control" data-ng-model="modal.username">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Email Adres</label>
								<div class="controls">
								<input type="text" class="form-control" data-ng-model="modal.email">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Password</label>
								<div class="controls">
								<input type="password" class="form-control" data-ng-model="modal.password">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Password (Herhaal)</label>
								<div class="controls">
								<input type="password" class="form-control" data-ng-model="modal.password2">
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Profiel</label>
								<div class="controls">
									<ul class="list-group">
										<li data-ng-repeat="profile in profiles" class="list-group-item"><input type="checkbox" data-ng-click="modal.toggleProfile(profile)"/> {{ profile.name }}</li>
									</ul>
									<a class="btn btn-primary" data-ng-click="modal.confirmLeave()">Maak nieuw profiel &raquo;</a>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
				<button type="button" class="btn btn-primary" data-ng-click="modal.createUser()">Gebruiker aanmaken</button>
			</div>
		</div>
	</div>
</div>
